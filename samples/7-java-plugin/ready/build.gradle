apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.5
version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'Our-Brand-New-Jar', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile project(':shared')
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
idea.module.iml {
    whenMerged { module ->
        module.dependencies*.exported = true
    }
}